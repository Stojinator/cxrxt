      html, body {

    body {

      content: '';
      position: fixed;
      inset: 0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="120" height="120" filter="url(%23n)" opacity="0.035"/></svg>');
      pointer-events: none;
      z-index: 999;
    }

    header {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    header h1 {
      font-family: 'Instrument Serif', serif;
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 400;
      letter-spacing: 0.3em;
      text-shadow: 0 0 25px rgba(255,255,255,0.15);
      position: relative;
    }
    header h1::after {
      content: attr(data-text);
      position: absolute;
      left: 2px;
      top: 0;
      color: rgba(255,0,0,0.35);
      z-index: -1;
      animation: glitch 2.5s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, 0); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0); }
    }

    header p {
      margin-top: 1rem;
      font-weight: 300;
      opacity: 0.75;
    }

    .btn {
      display: inline-block;
      margin-top: 2.5rem;
      padding: 0.85rem 2.5rem;
      border: 1px solid #fff;
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.25em;
      position: relative;
      overflow: hidden;
      transition: color 0.2s ease;
    }
    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: #fff;
      transform: translateX(-100%);
      transition: transform 0.25s ease;
      z-index: -1;
    }
    .btn:hover {
      color: #000;
      letter-spacing: 0.35em;
      text-shadow: 0 0 12px rgba(255,255,255,0.6);
    }
    .btn:hover::before { transform: translateX(0); }

    section {
      padding: 6rem 2rem;

      font-size: 2.3rem;

      font-weight: 700;
      letter-spacing: 0.1em;

    }
    h2::after {
      content: '';

      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #fff, transparent);

    .links {

    .links a {
      border: 1px solid #333;
      padding: 1.75rem;
      text-align: center;
      text-decoration: none;
      color: #fff;
      letter-spacing: 0.15em;
      font-size: 0.8rem;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
    }
    .links a::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.08), transparent);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    .links a:hover {
      border-color: #fff;
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(255,255,255,0.25);
    }
    .links a:hover::after { transform: translateX(100%); }
